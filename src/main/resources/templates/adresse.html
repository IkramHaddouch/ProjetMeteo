<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Meteo</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div th:replace="navbar :: navbar"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Address Form</h1>
    <form action="/meteo" method="post" class="row g-3">
      <div class="col-md-6 offset-md-3">
        <label for="address" class="form-label">Please input your address:</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Entrer une adresse">
      </div>
      <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-primary mt-3">Get the weather at the given address!</button>
      </div>
    </form>
  </div>

  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
